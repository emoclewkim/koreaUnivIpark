<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>코로나 자가진단</title>
  </head>
  <body>
    <div class="container">
        <br><br>
        <!-- nav bar-->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h3 class="my-0 mr-md-auto font-weight-normal">고대세종 코로나19 자가진단 문진표</h3>
            <nav class="my-2 my-md-0 mr-md-3">
            </nav>
        </div>

        <form action="{%url 'create' %}" >
            <br>
                <div class="form-group row">
                  <label for="name" class="col-sm-2 col-form-label">이름</label>
                  <div class="col-sm-10">
                    <input type="name" class="form-control" name="name" required>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="학과" class="col-sm-2 col-form-label">학과</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="major" required>
                  </div>
                </div>

                <div class="form-group row">
                    <label for="연락처" class="col-sm-2 col-form-label">연락처</label>
                    <div class="col-sm-10">
                      <input type="tel" class="form-control" name="phone_num" placeholder="01012345678" pattern="[0-9]{2,3}[0-9]{3,4}[0-9]{3,4}" required>
                    </div>
                </div>


                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">체온</legend>
                    <div class="col-sm-10">

                    <select class="btn btn-secondary dropdown-toggle" name="body_temp" >
                      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <option  name="body_temp" value="36.2" >35.5</option>
                        <option  name="body_temp" value="36.2" >35.6</option>
                        <option  name="body_temp" value="36.2" >35.7</option>
                        <option  name="body_temp" value="36.2" >35.8</option>
                        <option  name="body_temp" value="36.2" >35.9</option>
                        <option  name="body_temp" value="36.0" >36.0</option>
                        <option  name="body_temp" value="36.1" >36.1</option>
                        <option  name="body_temp" value="36.2" >36.2</option> 
                        <option  name="body_temp" value="36.2" >36.3</option>
                        <option  name="body_temp" value="36.2" >36.4</option>
                        <option  name="body_temp" value="36.2" >36.5</option>
                        <option  name="body_temp" value="36.2" >36.6</option>
                        <option  name="body_temp" value="36.2" >36.7</option>
                        <option  name="body_temp" value="36.2" >36.8</option>
                        <option  name="body_temp" value="36.2" >36.9</option>
                        <option  name="body_temp" value="36.2" >37.0</option>
                        <option  name="body_temp" value="36.2" >37.1</option>
                        <option  name="body_temp" value="36.2" >37.2</option>
                        <option  name="body_temp" value="36.2" >37.3</option>
                        <option  name="body_temp" value="36.2" >37.4</option>
                        <option  name="body_temp" value="36.2" >37.5</option>
                        <option  name="body_temp" value="36.2" >37.6</option>
                        <option  name="body_temp" value="36.2" >37.7</option>
                        <option  name="body_temp" value="36.2" >37.8</option>
                        <option  name="body_temp" value="36.2" >37.9</option>
                        <option  name="body_temp" value="36.2" >38.0</option>
                      </div>
                    </select>
        
                    </div>
                  </div>
                </fieldset>




                <p><strong>조사를 위한 개인정보 제공에 동의하십니까?</strong></p>
                <p>개인정보 수집,이용 동의</p>
                <p>
                    -항목: 성명,소속,연락처, 학번, 증상여부 <br>
                    -수집목적: 코로나19 바이러스 관련 개인 건강조사 <br>
                    -보유기간: 대한민국 정부의 코로나19 바이러스 상황종료 선포시까지 <br><br>
                    ※개인정보 수집,이용에 대한 동의를 거부할 권리가 있으나, 동의하지 않을 시 건물출입 불허 등 불이익이 있을 수 있습니다.
                </p>
                <br>
                <div class="form-group row">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="chk_info" id="gridCheck1" value="True" required>
                      <label class="form-check-label" for="gridCheck1">
                        동의합니다.
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-2"></div>
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">제출하기</button>
                  </div>
                </div>

        </form>
        <br><br>
    </div>





  </body>
</html>
